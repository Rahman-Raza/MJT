
    <!-- Contact Inner -->
    <div class="inner contact">

        <h1 class="header blue blueheader">Have A General Question? </h1>



      <!-- Description -->
     <h3 style="width: 65%; margin-left: 17.5%;" class=" subheader white ">Tell us how we can help you:</h3>

      <!-- Header -->
   

      <!-- Form Area -->
      <div class="contact-form">
        <!-- Form -->
        <form id="contact-us" method="post" action="/contact_form">

          <div class="row">
            <div class="col-xs-6 animated" data-animation="fadeInLeft" data-animation-delay="300">
                <!-- Name -->
              <input type="text" name="firstname" id="firstname" required="required" class="form " placeholder="First Name" />
            </div>

             <div class="col-xs-6 animated" data-animation="fadeInLeft" data-animation-delay="300">
                <!-- Name -->
              <input type="text" name="lastname" id="lastname" required="required" class="form " placeholder="Last Name" />
            </div>

          </div>
          <!-- Left Inputs -->
          <div class="row">
            <div class="col-xs-6 animated" data-animation="fadeInLeft" data-animation-delay="300">
                <!-- Name -->
              <input type="text" name="subject" id="subject" required="required" class="form " placeholder="Job Position" />
            </div>

             <div class="col-xs-6 animated" data-animation="fadeInLeft" data-animation-delay="300">
                <!-- Name -->
              <input type="text" name="company" id="company" required="required" class="form " placeholder="Company" />
            </div>

          </div>
          <div class="row">
            <div class="col-xs-6 animated" data-animation="fadeInLeft" data-animation-delay="300">
                <!-- Name -->
                  <input type="email" name="email" id="email" required="required" class="form " placeholder="Email Address" />
            </div>

             <div class="col-xs-6 animated" data-animation="fadeInLeft" data-animation-delay="300">
                <!-- Name -->
              <input type="text" name="phone" id="phone" required="required" class="form " placeholder="Phone Number" />
            </div>

          </div>
            

          
    
          <!-- Bottom Submit -->
          <div class="relative fullwidth col-xs-12">
             <textarea name="message" id="message" class="form textarea "  placeholder="Type your message here"></textarea>
            <!-- Send Button -->
            <button type="submit" id="submit" name="submit" class="form-btn ">Send Message</button> 
          </div><!-- End Bottom Submit -->
          <!-- Clear -->
          <div class="clear"></div>
        </form>

        <!-- Your Mail Message -->
        <div class="mail-message-area">
          <!-- Message -->
          <div class="alert gray-bg mail-message not-visible-message">
            <strong>Thank You !</strong> Your message has been delivered.
          </div>
        </div>

      </div><!-- End Contact Form Area -->
    </div><!-- End Inner -->
